<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Projects</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
    <!-- main -->
    <script src="main.js" type="module"></script>
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FireApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#sign-in-modal">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signoutModal">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sigin Modal -->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="signin-form" >
                        <label for="sign-in-email">
                            Email :
                        </label>
                        <input class="form-control mb-3" type="email" name="email" id="sign-in-email" required placeholder="Email ID" autocomplete="on">
                        <label for="sign-in-password">
                            Password :
                        </label>
                        <input class="form-control mb-3"  type="password" name="password" id="sign-in-password" required placeholder="**********" autocomplete="on">
                        <button class="btn btn-primary" type="submit">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- SignOUT Modal -->
    <div class="modal fade" id="signoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="signup-form">
                        <label for="sign-up-email">
                            Email :
                        </label>
                        <input class="form-control mb-3" id="sign-up-email" type="email" name="email" required placeholder="Email ID" autocomplete="on">
                        <label for="sign-up-password">
                            Password :
                        </label>
                        <input class="form-control mb-3" id="sign-up-password"  type="password" name="password" required placeholder="**********" autocomplete="on">
                        <button class="btn btn-primary" type="submit">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
